    <div id="widget" class="widContainer">
      <!-- bgm refer from @saransh1399's work'-->
      <div class="widItem">
        <div id="bgm">
          <div class="layer">
            <div class="volume-slider">
              <span class="bar"></span>
              <input
                type="range"
                min="0.01"
                max="1"
                value="1"
                step="0.01"
                class="volumerange"
              />
            </div>
          </div>

          <div class="top-icons">
            <div class="volume btn" id="volume">
              <i id="volumeicon" class="fas fa-volume-up"></i>
            </div>
          </div>

          <div class="music-img">
            <img src="#" alt="song-images" id="img" />
          </div>

          <audio src="src/Attention.mp3" id="audio"></audio>

          <div class="music-progress">
            <div class="progress-bar">
              <span class="progress-line"></span>
              <input
                type="range"
                min="0"
                max="100"
                value="0"
                class="progress"
                id="progress"
              />
            </div>
            <div class="duration">
              <span class="current-time">0:00</span>
              <span class="duration-time">0:00</span>
            </div>
          </div>

          <div class="music-info">
            <h2 id="title">New Jeans - Attention</h2>
          </div>

          <div class="music-controls">
            <div class="repeat btn" id="repeat" onclick="clickSoundI();">
              <i class="fas fa-redo-alt"></i>
            </div>
            <div class="prevbtn" id="prevbtn" onclick="clickSoundI();">
              <i class="fas fa-backward"></i>
            </div>
            <div class="playpause" id="playpause" onclick="clickSoundI();">
              <i id="playpause-btn" class="fas fa-play"></i>
            </div>
            <div class="nextbtn" id="nextbtn" onclick="clickSoundI();">
              <i class="fas fa-forward"></i>
            </div>
            <div class="like btn" id="like" onclick="clickSoundI();">
              <i id="likeicon" class="far fa-heart"></i>
            </div>
          </div>
        </div>
      </div>
      <!-- clock refer from @thecodingpie and @rakupra558's work-->
      <div class="widItem">
        <div id="analog">
          <div id="city">SEOUL</div>
          <div class="clock">
            <div class="hand hour"></div>
            <div class="hand minute"></div>
            <div class="hand second"></div>
            <div class="number number1">•</div>
            <div class="number number2">•</div>
            <div class="number number3">•</div>
            <div class="number number4">•</div>
            <div class="number number5">•</div>
            <div class="number number6">•</div>

            <div class="number number8">•</div>

            <div class="number number10">•</div>
            <div class="number number11">•</div>
            <div class="number number12">•</div>
          </div>
        </div>
      </div>
      <!-- clock2 -->

          <div class="clock" id="ny">

            <div class="hand minute" id="nyminute"></div>
            <div class="hand second" id="nysecond"></div>
            <div class="number number1">•</div>
            <div class="number number2">•</div>
            <div class="number number3">•</div>
            <div class="number number4">•</div>
